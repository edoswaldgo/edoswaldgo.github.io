---
layout: contact
title: Contact
permalink: /contact/
---

{% comment %}
<div id="contactwrap"></div>
{% endcomment %}

<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">
            <h4>Contact Me</h4>
            <div class="hline"></div>
                <p></p>
                <form  action="//formspree.io/edoswald89@gmail.com" role="form" method="POST" name="sentMessage" id="contactForm">
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                  </div>
                  <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div>
                    <input type="hidden"  name="_subject" value="New submission!">
                    <input type="text" name="_gotcha" style="display:none" />
                  </div>
                  <div class="form-group">
                    <label>Message</label>
                    <textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                  <button type="submit" class="btn btn-success btn-lg">Send</button>
                </form>
        </div><! --/col-lg-8 -->

        <div class="col-lg-4">
            <h4>Address</h4>
            <div class="hline"></div>
                {% comment %}
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
                {% endcomment %}
                <p>
                    Location: {{ site.country }}  <br/>
                    E-Mail: {{ site.email }}
                </p>
        </div>

    </div><! --/row -->
</div><! --/container -->
